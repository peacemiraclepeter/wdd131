<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria</title>
    <meta name="author" content="Miracle Peace Peter">
    <meta name="description" content="Discover Nigeria - Land of Unity and Diversity">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>Nigeria</h1>
    </header>

    <main>

        <!-- HERO IMAGE -->
        <picture class="hero">
            <source srcset="images/hero-large.webp" media="(min-width: 64rem)">
            <img src="https://i.pinimg.com/736x/f2/22/19/f222190180697aca8ec74a39449950f3.jpg" alt="Lemurs in Nigeria" loading="lazy">
        </picture>

        <section class="info">

            <!-- DATA -->
            <section class="data">
                <h2>Data</h2>
                <p><span>Area:</span> 587,041 sq km</p>
                <p><span>Population:</span> 27,691,018</p>
                <p><span>Capital:</span> Abuja</p>
                <p><span>Languages:</span> English, Hausa, Yoruba, Igbo</p>
                <p><span>Currency:</span> Naira</p>
                <p><span>Time Zone:</span> UTC+1</p>
            </section>

            <!-- WEATHER -->
            <section class="weather">
                <h2>Weather</h2>
                <img src="images/cloud-sun-2-svgrepo-com.svg" alt="Partly cloudy icon" class="weather-icon">

                <p><span>Temperature:</span> <span id="temp">10</span> °C</p>
                <p><span>Conditions:</span> Partly Cloudy</p>
                <p><span>Wind:</span> <span id="wind">5</span> km/h</p>
                <p><span>Wind Chill:</span> <span id="chill"></span></p>
            </section>

        </section>

    </main>

    <footer>
        <p>© <span id="year"></span> ✿Miracle Peace Peter✿ | Nigeria</p>
        <p>Last Modified: <span id="modified"></span></p>
    </footer>

</body>

</html>
