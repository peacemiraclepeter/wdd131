<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria</title>

    <meta name="author" content="Miracle Peace Peter">
    <meta name="description"
        content="Explore Nigeria, a diverse West African nation known for its culture, population, geography, and unique climate.">


    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>Nigeria</h1>
    </header>

    <main>

    <picture class="hero">
        <source srcset="images/smallnigeria-hero.webp" media="(min-width: 64rem)">
        <img src="images/nigeria-hero.webp" alt="Scenic landscape view in Nigeria" loading="lazy">
    </picture>

        <!-- INFO OVERLAY -->
        <div class="info">

            <!-- DATA CARD -->
            <section class="card data">
                <h2>Data</h2>
                <p><span>Area:</span> 923,768 sq km</p>
                <p><span>Population:</span> 227,000,000+</p>
                <p><span>Capital:</span> Abuja</p>
                <p><span>Languages:</span> English, Hausa, Yoruba, Igbo</p>
                <p><span>Currency:</span> Naira</p>
                <p><span>Time Zone:</span> UTC+1</p>
            </section>

            <!-- WEATHER CARD -->
            <section class="card weather">
                <h2>Weather</h2>
                <img src="images/cloud-sun-2-svgrepo-com.svg" alt="Partly Cloudy" class="weather-icon">

                <p><span>Temperature:</span> <span id="temp">28</span> °C</p>
                <p><span>Conditions:</span> Partly Cloudy</p>
                <p><span>Wind:</span> <span id="wind">8</span> km/h</p>
                <p><span>Wind Chill:</span> <span id="chill">N/A</span></p>
            </section>

        </div>

    </main>

    <footer>
        <p>© <span id="year"></span> ✿ Miracle Peace Peter ✿ | Nigeria</p>
        <p>Last Modified: <span id="modified"></span></p>
    </footer>

</body>

</html>
